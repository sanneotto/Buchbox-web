<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVerlagbuchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVerlagbuchEmpty}" rendered="#{verlagbuchController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{verlagbuchController.items.rowCount > 0}">
                    <h:outputText value="#{verlagbuchController.pagination.pageFirstItem + 1}..#{verlagbuchController.pagination.pageLastItem + 1}/#{verlagbuchController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{verlagbuchController.previous}" value="#{bundle.Previous} #{verlagbuchController.pagination.pageSize}" rendered="#{verlagbuchController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{verlagbuchController.next}" value="#{bundle.Next} #{verlagbuchController.pagination.pageSize}" rendered="#{verlagbuchController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{verlagbuchController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerlagbuchTitle_verlagbuchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.verlagbuchId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerlagbuchTitle_verlagbuchIsbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.verlagbuchIsbn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerlagbuchTitle_buchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.buchId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVerlagbuchTitle_verlagId}"/>
                            </f:facet>
                            <h:outputText value="#{item.verlagId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{verlagbuchController.prepareEdit}" value="#{bundle.ListVerlagbuchEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{verlagbuchController.destroy}" value="#{bundle.ListVerlagbuchDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{verlagbuchController.prepareCreate}" value="#{bundle.ListVerlagbuchCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/stammdaten/IndexStammdaten" value="#{bundle.ListStammdatenLink}"/> 
                <br />
                <h:link outcome="/index" value="#{bundle.VerlagbuchIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
