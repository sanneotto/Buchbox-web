<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBuchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBuchLabel_buchId}" for="buchId" />
                    <h:inputText id="buchId" value="#{buchController.selected.buchId}" title="#{bundle.EditBuchTitle_buchId}" required="true" requiredMessage="#{bundle.EditBuchRequiredMessage_buchId}"/>
                    <h:outputLabel value="#{bundle.EditBuchLabel_buchTitel}" for="buchTitel" />
                    <h:inputText id="buchTitel" value="#{buchController.selected.buchTitel}" title="#{bundle.EditBuchTitle_buchTitel}" required="true" requiredMessage="#{bundle.EditBuchRequiredMessage_buchTitel}"/>
                    <h:outputLabel value="#{bundle.EditBuchLabel_buchThema}" for="buchThema" />
                    <h:inputText id="buchThema" value="#{buchController.selected.buchThema}" title="#{bundle.EditBuchTitle_buchThema}" required="true" requiredMessage="#{bundle.EditBuchRequiredMessage_buchThema}"/>
                </h:panelGrid>
                <h:commandLink action="#{buchController.update}" value="#{bundle.EditBuchSaveLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{buchController.prepareList}" value="#{bundle.EditBuchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.BuchIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
