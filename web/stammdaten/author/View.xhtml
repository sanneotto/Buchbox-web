<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuthorLabel_authorId}"/>
                    <h:outputText value="#{authorController.selected.authorId}" title="#{bundle.ViewAuthorTitle_authorId}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_authorVorname}"/>
                    <h:outputText value="#{authorController.selected.authorVorname}" title="#{bundle.ViewAuthorTitle_authorVorname}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_authorName}"/>
                    <h:outputText value="#{authorController.selected.authorName}" title="#{bundle.ViewAuthorTitle_authorName}"/>
                    <h:outputText value="#{bundle.ViewAuthorLabel_authorGenre}"/>
                    <h:outputText value="#{authorController.selected.authorGenre}" title="#{bundle.ViewAuthorTitle_authorGenre}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <br />
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.ViewAuthorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.AuthorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
