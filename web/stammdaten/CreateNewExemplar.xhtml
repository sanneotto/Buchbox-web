<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExemplarBuchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="jsfcrud_list_form">
                <c:choose>
                    <c:when test="${not empty exemplarBean.authorenEintragsList}">
                        <h:outputText value="ausgewählter Autor"/><br></br>
                        <h:dataTable value="#{exemplarBean.authorenEintragsList}" var="a">
                            <h:column>#{a}</h:column>
                        </h:dataTable> 
                    </c:when>
                </c:choose>

                <br /><br />
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_author}" for="authorId" />
                    <h:selectOneMenu id="authorId" value="#{exemplarBean.searchAutor}" title="#{bundle.CreateAuthorTitle_authorId}" requiredMessage="#{bundle.CreateAuthorRequiredMessage_authorId}">  
                        <f:selectItems value="#{exemplarBean.alleAutorenMap}" />
                    </h:selectOneMenu>
                    <h:outputLabel style="color: green" value="#{bundle.FormatLeer}" for="authorId" />
                    <h:commandButton value="Autor auswählen" action="#{exemplarBean.addAuthorId()}"  />
                    <h:commandButton value="Auswahl löschen" action="#{exemplarBean.reset()}"  />
                    <h:outputLabel value="#{Bundle.FormatLeer}" />
                    
                    <h:outputLabel value="#{bundle.FormatLeer}" />
                    <h:outputLabel value="#{bundle.FormatLeer}" />
                    <h:outputLabel value="#{bundle.FormatLeer}" />

                    <h:outputLabel value="#{bundle.CreateBuchLabel_buchTitel}" for="buchId" />
                    <h:selectOneMenu id="buchId" value="#{exemplarBean.searchBuch}" title="#{bundle.CreateBuchTitle_buchId}" requiredMessage="#{bundle.CreateBuchRequiredMessage_buchId}">  
                        <f:selectItems value="#{exemplarBean.alleBuecherMap}" />
                    </h:selectOneMenu>
                    <h:outputLabel style="color: green" value="#{bundle.CreateBuchInfo_buchId}" for="buchId" />

                    <h:outputLabel value="#{bundle.FormatLeer}" />
                    <h:outputLabel value="#{bundle.FormatLeer}" />
                    <h:outputLabel value="#{bundle.FormatLeer}" />

                    <h:outputLabel value="#{bundle.CreateVerlagLabel_verlagId}" for="verlagId" />
                    <h:selectOneMenu id="verlagId" value="#{exemplarBean.searchVerlag}" title="#{bundle.CreateVerlagTitle_verlagId}" requiredMessage="#{bundle.CreateVerlagRequiredMessage_verlagId}">  
                       <f:selectItems value="#{exemplarBean.alleVerlageMap}" />
                    </h:selectOneMenu>
                    <h:outputLabel style="color: green" value="#{bundle.CreateVerlagInfo_verlagId}" for="verlagId" />

                    <h:outputLabel value="#{bundle.CreateVerlagbuchLabel_verlagbuchIsbn}" for="verlagBuchIsbn" />
                    <h:inputText id="verlagBuchIsbn" value="#{exemplarBean.verlagbuchIsbn}" 
                                 title="#{bundle.CreateVerlagbuchTitle_verlagbuchIsbn}" 
                                 requiredMessage="#{bundle.CreateVerlagbuchRequiredMessage_verlagbuchIsbn}" />
                    <h:outputLabel style="color: green" value="#{bundle.FormatLeer}" for="verlagBuchIsbn" />

                    <h:outputLabel value="#{bundle.CreateExemplarLabel_exemplarNr}" for="exemplarNr" />
                    <h:inputText id="exemplarNr" value="#{exemplarBean.exemplarNr}" 
                                 title="#{bundle.CreateExemplarTitle_exemplarNr}" 
                                 requiredMessage="#{bundle.CreateExemplarRequiredMessage_exemplarNr}" />
                    <h:outputLabel style="color: green" value="#{bundle.CreateExemplarInfo_exemplarNr}" for="exemplarNr" />            
                </h:panelGrid>

                <br /><br />
                <h:commandButton value="#{bundle.CreateExemplarBuchSave}" action="#{exemplarBean.saveExemplar()}" /> 
                <br /><br />
                <h:link outcome="/stammdaten/IndexStammdaten" value="#{bundle.ListStammdatenLink}"/> 
                <br /><br />
                <h:link outcome="/index" value="#{bundle.AuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
