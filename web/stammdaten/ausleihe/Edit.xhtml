<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAusleiheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_leihId}" for="leihId" />
                    <h:inputText id="leihId" value="#{ausleiheController.selected.leihId}" title="#{bundle.EditAusleiheTitle_leihId}" required="true" requiredMessage="#{bundle.EditAusleiheRequiredMessage_leihId}"/>
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_ausleihDatum}" for="ausleihDatum" />
                    <h:inputText id="ausleihDatum" value="#{ausleiheController.selected.ausleihDatum}" title="#{bundle.EditAusleiheTitle_ausleihDatum}" required="true" requiredMessage="#{bundle.EditAusleiheRequiredMessage_ausleihDatum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_leihRueckgabedatum}" for="leihRueckgabedatum" />
                    <h:inputText id="leihRueckgabedatum" value="#{ausleiheController.selected.leihRueckgabedatum}" title="#{bundle.EditAusleiheTitle_leihRueckgabedatum}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_verlaengerbar}" for="verlaengerbar" />
                    <h:inputText id="verlaengerbar" value="#{ausleiheController.selected.verlaengerbar}" title="#{bundle.EditAusleiheTitle_verlaengerbar}" />
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_exemplarId}" for="exemplarId" />
                    <h:selectOneMenu id="exemplarId" value="#{ausleiheController.selected.exemplarId}" title="#{bundle.EditAusleiheTitle_exemplarId}" required="true" requiredMessage="#{bundle.EditAusleiheRequiredMessage_exemplarId}">
                        <f:selectItems value="#{exemplarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAusleiheLabel_kundeId}" for="kundeId" />
                    <h:selectOneMenu id="kundeId" value="#{ausleiheController.selected.kundeId}" title="#{bundle.EditAusleiheTitle_kundeId}" required="true" requiredMessage="#{bundle.EditAusleiheRequiredMessage_kundeId}">
                        <f:selectItems value="#{kundeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ausleiheController.update}" value="#{bundle.EditAusleiheSaveLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{ausleiheController.prepareList}" value="#{bundle.EditAusleiheShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.AusleiheIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
