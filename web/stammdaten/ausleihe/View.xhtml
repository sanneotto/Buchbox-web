<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAusleiheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAusleiheLabel_leihId}"/>
                    <h:outputText value="#{ausleiheController.selected.leihId}" title="#{bundle.ViewAusleiheTitle_leihId}"/>
                    <h:outputText value="#{bundle.ViewAusleiheLabel_ausleihDatum}"/>
                    <h:outputText value="#{ausleiheController.selected.ausleihDatum}" title="#{bundle.ViewAusleiheTitle_ausleihDatum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAusleiheLabel_leihRueckgabedatum}"/>
                    <h:outputText value="#{ausleiheController.selected.leihRueckgabedatum}" title="#{bundle.ViewAusleiheTitle_leihRueckgabedatum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAusleiheLabel_verlaengerbar}"/>
                    <h:outputText value="#{ausleiheController.selected.verlaengerbar}" title="#{bundle.ViewAusleiheTitle_verlaengerbar}"/>
                    <h:outputText value="#{bundle.ViewAusleiheLabel_exemplarId}"/>
                    <h:outputText value="#{ausleiheController.selected.exemplarId}" title="#{bundle.ViewAusleiheTitle_exemplarId}"/>
                    <h:outputText value="#{bundle.ViewAusleiheLabel_kundeId}"/>
                    <h:outputText value="#{ausleiheController.selected.kundeId}" title="#{bundle.ViewAusleiheTitle_kundeId}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAusleiheEditLink}"/>
                <br />
                <br />
                <h:commandLink action="#{ausleiheController.prepareList}" value="#{bundle.ViewAusleiheShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.AusleiheIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
