<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExemplarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExemplarEmpty}" rendered="#{exemplarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{exemplarController.items.rowCount > 0}">
                    <h:outputText value="#{exemplarController.pagination.pageFirstItem + 1}..#{exemplarController.pagination.pageLastItem + 1}/#{exemplarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{exemplarController.previous}" value="#{bundle.Previous} #{exemplarController.pagination.pageSize}" rendered="#{exemplarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{exemplarController.next}" value="#{bundle.Next} #{exemplarController.pagination.pageSize}" rendered="#{exemplarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{exemplarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExemplarTitle_exemplarId}"/>
                            </f:facet>
                            <h:outputText value="#{item.exemplarId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExemplarTitle_exemplarNr}"/>
                            </f:facet>
                            <h:outputText value="#{item.exemplarNr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExemplarTitle_verlagbuchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.verlagbuchId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{exemplarController.prepareEdit}" value="#{bundle.ListExemplarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exemplarController.destroy}" value="#{bundle.ListExemplarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{exemplarController.prepareCreate}" value="#{bundle.ListExemplarCreateLink}"/>
                <br />
                <br />
                 <h:link outcome="/stammdaten/index_stammdaten" value="#{bundle.ListStammdatenLink}"/> 
                <br />
                <h:link outcome="/index" value="#{bundle.AuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
