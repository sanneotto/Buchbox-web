<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExemplarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExemplarLabel_exemplarId}" for="exemplarId" />
                    <h:inputText id="exemplarId" value="#{exemplarController.selected.exemplarId}" title="#{bundle.EditExemplarTitle_exemplarId}" required="true" requiredMessage="#{bundle.EditExemplarRequiredMessage_exemplarId}"/>
                    <h:outputLabel value="#{bundle.EditExemplarLabel_exemplarNr}" for="exemplarNr" />
                    <h:inputText id="exemplarNr" value="#{exemplarController.selected.exemplarNr}" title="#{bundle.EditExemplarTitle_exemplarNr}" required="true" requiredMessage="#{bundle.EditExemplarRequiredMessage_exemplarNr}"/>
                    <h:outputLabel value="#{bundle.EditExemplarLabel_verlagbuchId}" for="verlagbuchId" />
                    <h:selectOneMenu id="verlagbuchId" value="#{exemplarController.selected.verlagbuchId}" title="#{bundle.EditExemplarTitle_verlagbuchId}" required="true" requiredMessage="#{bundle.EditExemplarRequiredMessage_verlagbuchId}">
                        <f:selectItems value="#{verlagbuchController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{exemplarController.update}" value="#{bundle.EditExemplarSaveLink}"/>
                <br />
                <br />
                <br />
                <h:commandLink action="#{exemplarController.prepareList}" value="#{bundle.EditExemplarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ExemplarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
