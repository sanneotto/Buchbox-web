<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Search4AusleiheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="jsfcrud_list_form">
                <h:dataTable value="#{leihBean.leihTable}" var="l"  border="1">
                    <h:column>
                        <f:facet name="header">Ausleih-Nr.</f:facet>#{l.leihId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Exemplar-Nr.</f:facet>#{l.exemplarnummer} 
                    </h:column>
                    <h:column>
                        <f:facet name="header">ausgeliehen am: </f:facet>#{l.vonDate.toLocaleString().substring(0,10)}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ausgeliehen von:</f:facet>#{l.kundeName}, #{l.kundeVorname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Autor</f:facet>#{l.autor}
                    </h:column>                             
                    <h:column>
                        <f:facet name="header">Buchtitel</f:facet>#{l.buchtitel} 
                    </h:column>
                    <h:column>
                        <f:facet name="header">Verlag</f:facet>#{l.verlag} 
                    </h:column>
                    <h:column>
                        <f:facet name="header">ISBN</f:facet>#{l.isbn} 
                    </h:column>
                </h:dataTable> 
                <br /><br />
                <h:outputText value="#{bundle.CreateRueckgabeText_exemplarId}"/>
                <h:selectOneMenu id="auswahlExemplar" value="#{leihBean.searchLeihId}" onchange="submit()"><br></br>
                    <f:selectItems value="#{leihBean.alleAusleihen}"/>
                </h:selectOneMenu>
                <br /><br /><br />
                <h:commandButton action="#{leihBean.confirmRueckgabe()}" value="#{bundle.EditAusleiheRueckgabeLink}" />
                <br /><br />
                <h:link outcome="/ausleihe/indexAusleihe" value="#{bundle.AusleiheBackLink}"/>                
                <br /><br />
                <br /><br />
                <br /><br />
                <h:link outcome="/index" value="#{bundle.ExemplarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
