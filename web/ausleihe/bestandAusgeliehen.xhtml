<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ShowBuchlisteAusgeliehenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:dataTable value="#{leihBean.leihTable}" var="e"  border="1">

                    <h:column>
                        <f:facet name="header"> Exemplar-Nr. </f:facet>
                            #{e.exemplarnummer}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Buchtitel </f:facet>
                            #{e.buchtitel}           
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Autor </f:facet>
                            #{e.autor}
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Verlag </f:facet>
                            #{e.verlag} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"> ISBN </f:facet>
                            #{e.isbn} 
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Kunde </f:facet>
                            #{e.kundeName}, #{e.kundeVorname} 
                    </h:column>
                </h:dataTable>
                 <br /><br />
                <h:link outcome="/ausleihe/indexAusleihe" value="#{bundle.AusleiheBackLink}"/>                
                <br /><br />
               <br /><br />
               <br /><br />
                <h:link outcome="/index" value="#{bundle.ExemplarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
